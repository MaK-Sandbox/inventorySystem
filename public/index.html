  <head>

    <title>Inventory_system</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />

  <body>
    <h1>View of current inventory</h1>
    <form id="form" action="">
      <label for="name">Name:</label>
      <input id="name" name="name" type="text" />

      <input id="quantity" name="quantity" type="number" />
      <label for="location_id">Location id:</label>
      <input id="location_id" name="location_id" type="number" />
      <label for="purchase_price">Purchase price:</label>
      <input id="purchase_price" name="purchase_price" type="number" />
      <label for="currency_id">Currency id:</label>
      <input id="currency_id" name="currency_id" type="number" />
      <label for="purchase_date">Purchase date:</label>
      <input id="purchase_date" name="purchase_date" type="text" />
      <label for="freeText">Free text:</label>
      <input id="freeText" name="freeText" type="text" />
      <div id="button-container">
        <input type="submit" value="Add item âž•" />
      </div>
    </form>
  </body>
</html>
