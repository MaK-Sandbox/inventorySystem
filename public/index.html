<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory_system</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Inventory System Management</h1>
    <div>
      <form id="form" action="" method="post">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" placeholder="Desk Chair" />
        <label for="quantity">Quantity:</label>
        <input id="quantity" name="quantity" type="number" placeholder="1" />
        <label for="location_id">Location id:</label>
        <input
          id="location_id"
          name="location_id"
          type="number"
          placeholder="1"
        />
        <label for="purchase_price">Purchase price:</label>
        <input
          id="purchase_price"
          name="purchase_price"
          type="number"
          placeholder="50"
        />
        <label for="currency_id">Currency id:</label>
        <input
          id="currency_id"
          name="currency_id"
          type="number"
          placeholder="1"
        />
        <label for="purchase_date">Purchase date:</label>
        <input
          id="purchase_date"
          name="purchase_date"
          type="text"
          placeholder="2025-07-21 10:00:00"
        />
        <label for="freeText">Free text:</label>
        <input
          id="freeText"
          name="freeText"
          type="text"
          placeholder="optional: add text here"
        />
        <div id="button-container">
          <input type="submit" value="Add item âž•" />
        </div>
      </form>
    </div>
    <div id="items-container"></div>
  </body>
</html>
